<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css link -->
    <link rel="stylesheet" href="./css/login.css" />
    <!-- bootstrap5 css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- font awosome kit -->
    <script
      src="https://kit.fontawesome.com/0ffd30f08f.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <div class="main">
      <section class="page-body p-0">
        <div class="row g-0 ratio_asos">
          <div class="order-2 order-lg-1 col-lg-5">
            <div class="content-box">
              <div>
                <h5>LOGIN <span class="bg-theme-blue"></span></h5>
                <p class="font-md content-color">
                  How do i get access order,wishlist and recomendation ?
                </p>

                <form action="index.html" class="custom-form form-pill">
                  <div class="input-box">
                    <label for="email">Email</label>
                    <input
                      class="form-control"
                      type="email"
                      required=""
                      name="email"
                      id="email"
                    />
                  </div>

                  <div class="input-box">
                    <label for="password">Password</label>
                    <div class="icon-input">
                      <input
                        class="form-control"
                        type="password"
                        required=""
                        name="password"
                        id="password"
                      />
                    </div>
                  </div>

                  <a class="forgot-link" href="forgot-password.html"
                    >Forgot Password?</a
                  >

                  <button
                    type="submit"
                    class="btn-solid rounded-pill line-none"
                  >
                    Signin <i class="arrow"></i>
                  </button>
                  <a
                    href="index.html"
                    class="btn-solid rounded-pill line-none btn-outline mt-3 d-flex justify-content-center"
                    >Home <i class="arrow"></i
                  ></a>
                </form>

                <span
                  class="backto-link font-default content-color text-decoration-none"
                  >If you are new,
                  <a
                    class="text-decoration-underline theme-color"
                    href="register.html"
                  >
                    Create Now
                  </a>
                </span>
                <span class="line"><span>Or </span> </span>
                <div class="link-group">
                  <a href="https://www.google.com/" class="button-link"
                    ><img src="./img/google.png" alt="google" />
                    Sign in
                  </a>
                  <a href="https://www.facebook.com/" class="button-link"
                    ><img src="./img/fb.png" alt="facebook" />
                    Sign in
                  </a>
                </div>
              </div>
            </div>
          </div>

          <div class="order-1 order-lg-2 col-lg-7">
            <div
              class="img-box bg-size"
              
            >
              <img class="bg-img" src="./img/banner.jpg" alt="banner" />
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- bootstrap 5 js cdn link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
